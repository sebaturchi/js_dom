<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Guitarras</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="text-center">Guitarras:</h1>
        </header>
        <main>
            <p>Estas son las guitarras que tenemos para ofrecerte:</p>
            <br>
            <section id="instrumentosCards" class="row">
                <!-- Aca van las cards de los instrumentos -->
            </section>
        </main>

        <section>
            <h4>Carrito:</h4>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody id="tablaBody">
                    <!-- tabla -->
                </tbody>
            </table>
            <h4 id="total">Total a pagar $:</h4>
        </section>

        <section>
            <h5>Subscribite para recibir todas las novedades!</h5>
            <form >
                <label>Nombre: </label>
                <input type="text">
                <br>
                <label>Email: </label>
                <input type="email">
                <br>
                <label>Preferencia de marca: </label>
                <select id="marcasForm">
                    <option>Gibson</option>
                    <option>Fender</option>
                    <option>Epiphone</option>
                    <option>Jackson</option>
                </select>


            </form>
        </section>

        <footer id="pie">
            <h6>Para curso Desarrollo Web 2023</h6>
        </footer>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/productos.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
